<div class="container-fluid">
	<img src="imgs/logo/IMDG Logo.png" alt="" class="logo">
	<center class="col-md-12 center-y">
		<form class="form-signin col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="txt28">Sign in</h2>
				</div>
				<div class="panel-body">
					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control input-lg" placeholder="Email address" required autofocus ng-change="change()">
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required>
					<button class="btn btn-lg btn-primary btn-block txt28" type="submit">Sign in</button>
					<a class="pull-right" ui-sref="register">Register here</a>
				</div>
			</div>
		</form>
	</center>
</div>
