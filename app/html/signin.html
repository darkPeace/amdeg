<div class="container-fluid">
	<img src="imgs/logo/IMDG Logo.png" alt="" class="logo">
	<center class="col-md-12 center-y">
		<form class="form-signin col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
			<div class="row" style="text-align: left;">
				<h1 class="txt28">WELCOME</h1>
				<p>
					Please sign in to enter IMDG e-learning module. If this is your first time here, please click the register button. An email will be sent to you for your login after a successful registration.
				</p>
			</div>
			<div class="panel panel-yellow">
				<div class="panel-heading">
					<h2 class="txt28">Sign in</h2>
				</div>
				<div class="panel-body">
					<label for="inputEmail" class="sr-only">Email address</label>
					<input ng-model="log.email" type="email" id="inputEmail" class="form-control input-lg" placeholder="Email address" required autofocus /*ng-change="change()">
					<label for="inputPassword" class="sr-only">Password</label>
					<input ng-model="log.psswd" type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required>
					<button class="btn btn-lg btn-yellow btn-block txt28" type="submit" ng-click="submit(log)">Sign in</button>
					<a class="pull-right" ui-sref="register">Register here</a>
				</div>
			</div>
		</form>
	</center>
</div>
