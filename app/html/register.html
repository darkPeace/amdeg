<div class="container-fluid">
	<img src="imgs/logo/IMDG Logo.png" alt="" class="logo">
	<center class="col-md-12 center-y">
		<form class="form-signin col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="txt28">
						User Registration
					</h3>
				</div>
				<div class="panel-body">
					<div class="btn-group pull-left">
						<label class="btn">
						   Gender:
						</label>
						<label class="btn btn-info" uib-btn-radio="'male'">
							Male
						</label>
						<label class="btn btn-info" uib-btn-radio="'female'">
							Female
						</label>
					</div>

					<label for="inputname" class="sr-only">Full name</label>
					<input type="fullname" id="inputName" class="form-control input-lg" placeholder="Full name" required autofocus>

					<label for="COC" class="sr-only">COC number</label>
					<input type="text" id="COC" class="form-control input-lg" placeholder="COC no." required>

					<label for="passport" class="sr-only">Passport number</label>
					<input type="text" id="passport" class="form-control input-lg" placeholder="Passport no." required>

					<label for="nationality" class="sr-only">Nationality</label>
					<select class="form-control input-lg" placeholder="Nationality" id="nationality">
						<option value selected>Nationality</option>
						<option ng-repeat="country in countries" value="{{ country.code +', '+ country.name }}">{{ country.name }}</option>
					</select>

					<label for="inputEmail" class="sr-only">Email address</label>
					<input type="email" id="inputEmail" class="form-control input-lg" placeholder="Email address" required>

					<label for="phoneNo" class="sr-only">Phone number</label>
					<input type="fullname" id="phoneNo" class="form-control input-lg" placeholder="Phone no." required>

					<button class="btn btn-lg btn-primary btn-block txt28" type="submit">Register</button>
					<a class="pull-right" ui-sref="home">Sign in</a>
				</form>
			</div>
		</div>
	</center>
</div>
